<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <header>
      <nav>
        <a href="" onclick=""><img class="header-logo" alt="Brand" src="assets/images/exemplo-servicos-logo-50.png"></a>
        <h1>Quiz exercise</h1>
      </nav>
    </header>

    <section class="container-fluid">
      <div class="alert alert-danger" id="alert"></div>
    </section>

    <section class="container-fluid welcome" id="welcome">
      <p>Start</p>
      <button class="btn btn-default" onclick="app.welcomeSelect(0, 0)" id="welcome-quiz-0">loading 1</button><br>
      <button class="btn btn-default" onclick="app.welcomeSelect(1, 0)" id="welcome-quiz-1">loading 2</button>
    </section>

    <section class="container-fluid" id="quiz">
      <div class="row quiz-answers">
        <div class="col-xs-12">
          <p class="quiz-score" id="quiz-score">score: 0</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p id="quiz-question">loading</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <button class="btn btn-default" onclick="app.quizSelect(0)" id="quiz-0">loading</button>
        </div>
        <div class="col-xs-12 col-sm-6">
          <button class="btn btn-default" onclick="app.quizSelect(1)" id="quiz-1">loading</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <button class="btn btn-default" onclick="app.quizSelect(2)" id="quiz-2">loading</button>
        </div>
        <div class="col-xs-12 col-sm-6">
          <button class="btn btn-default" onclick="app.quizSelect(3)" id="quiz-3">loading</button>
        </div>
      </div>
    </section>

    <section class="container-fluid completion" id="completion">
      <p id="completion-score">loading</p>
      <p class="completion-pass" id="completion-pass">loading</p>
    </section>

    <footer>
      <nav class="navbar navbar-fixed-bottom">
          Author: <a href="http://www.plinioprado.com" target="new">Plinio Prado</a>
      </nav>
    </footer>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
